<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text analyzer</title>
</head>
<body>
<h1>Welcome to text analyzer: Enter text below</h1>
<form action="/analyze" method="get">
    <textarea name="text" style='margin: 0px; width: 721px; height: 93px;'></textarea><br>
    <input type="checkbox" name="removepunc">Remove punctuations <br>
    <input type="checkbox" name="fullcaps"> UPPER CASE <br>
    <input type="checkbox" name="newlineremover">  New Line removed <br>
    <input type="checkbox" name="spaceremover">  Extra Spaces remover <br>
    <input type="checkbox" name="charcount">  Count the charcters <br>
    <button type="submit">Analyze text</button>


</form>
</body>
</html>
